<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="javascript/main-app.js" defer></script>
    <title>Quadro Kanban</title>
</head>  <!---->
<body> 
    <div class="header">    <!-- Área para inserir a opção de deslogar e outras funções. -->
        <h1>Kanban</h1>
        <input type="text" id="userLogin" placeholder="Username">
        <input type="password" id="passwordLogin" placeholder="Password">
        <input type="text" id="userSignup" placeholder="Username">
        <input type="email" id="emailSignup" placeholder="Email">
        <input type="password" id="passwordSignup" placeholder="Password">
        <button id="btLogin">Login</button>
        <button id="btSignup">SignUp</button>
        <button id="btLogout">Logout</button>
        <button class="testButton">Create task</button>
    </div>
    <main class="kanban-board"> 
        <div class="board-column" id="to-do" data-column-id ="1" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)">
            <div class="category-title">
                <span>A fazer</span>
                <button class="add-task" onclick="openTaskCreator(1)">
                    <span class="material-symbols-outlined">add</span>
                </button>
            </div>
            
            <div class="category-body">
                
            </div>
        </div>

        <div class="board-column" id="in-progress" data-column-id ="2" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)">
            <div class="category-title">
                <span>Em progresso</span>
                <button class="add-task" onclick="openTaskCreator(2)">
                    <span class="material-symbols-outlined">add</span>
                </button>
            </div>
            <div class="category-body">

            </div>
        </div>
        
        <div class="board-column" id="in-review" data-column-id="3" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)">
            <div class="category-title">
                <span>Em revisão</span>
                <button class="add-task" onclick="openTaskCreator(3)">
                    <span class="material-symbols-outlined">add</span>
                </button>
            </div>
            <div class="category-body">

            </div>
        </div>

        <div class="board-column" id="done" data-column-id ="4" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)">
            <div class="category-title">
                <span>Finalizado</span>
                <button class="add-task" onclick="openTaskCreator(4)">
                    <span class="material-symbols-outlined">add</span>
                </button>
            </div>
            <div class="category-body">

            </div>
        </div>
        <div id="task-creator">
            <div class="task-creator-box">
                <div class="title">
                    <span id="newTaskTitle">Nova Tarefa</span>
                    <span id="editTaskTitle">Editar Tarefa</span>
                    <button id="task-creator-close" onclick="closeTaskCreator()">
                        <span class="material-symbols-outlined">close</span>
                    </button> 
                </div>
                <div class="task-info">
                    <div id="error-message" class="error-message" style="color: red; display: none;"></div>
                    <div class="task-info-field">
                        <input type="hidden" id="taskId">
                    </div>
                    <div class="task-info-field" id="task-title">
                        <label for="title">Título:</label>
                        <input type="text" id="title" placeholder="Título da Tarefa" required>
                    </div>
                    <div class="task-info-field" id="task-description">
                        <label for="description">Descrição</label>
                        <textarea id="description" rows="3"></textarea>
                      </div>
                    <div class="task-info-field" id="task-deadline">
                        <label for="deadline">Prazo</label>
                        <input type="date" id="deadline" required>
                    </div>
                    <button id="save-task" onclick="createTaskCard()">Salvar Tarefa</button>
                    <button id="alter-task" onclick="updateTaskCard()">Salvar Alterações</button>
                </div>
            </div>
        </div>
    </main>

</html>
