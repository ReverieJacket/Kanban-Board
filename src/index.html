<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add" />
    <script src="/src/javascript/login.js"></script>
    <script src="/src/javascript/register.js"></script>
    <title>Quadro Kanban</title>
</head>  <!---->
<body> 
    <div class="header">    <!-- Área para inserir a opção de deslogar e outras funções. -->
        <h1>Kanban</h1>
        <input type="text" id="userLogin" placeholder="Username">
        <input type="password" id="passwordLogin" placeholder="Password">
        <input type="text" id="userSignup" placeholder="Username">
        <input type="password" id="passwordSignup" placeholder="Password">
        <button id="btLogin">Login</button>
        <button id="btSignup">SignUp</button>
        <button class="testButton">Create task</button>
    </div>
    <main class="kanban-board"> 
        <div class="board-column">
            <div class="category-title" id="to-do">
                <span>A fazer</span>
                <button class="add-task">
                    <span class="material-symbols-outlined">add</span>
                </button>
            </div>
   
            <div class="category-body">
                
            </div>
        </div>

        <div class="board-column">
            <div class="category-title" id="in-progress">
                <span>Em progresso</span>
                <button class="add-task">
                    <span class="material-symbols-outlined">add</span>
                </button>
            </div>
            <div class="category-body">

            </div>
        </div>
        
        <div class="board-column">
            <div class="category-title" id="in-review">
                <span>Em revisão</span>
                <button class="add-task">
                    <span class="material-symbols-outlined">add</span>
                </button>
            </div>
            <div class="category-body">

            </div>
        </div>

        <div class="board-column">
            <div class="category-title" id="done">
                <span>Finalizado</span>
                <button class="add-task">
                    <span class="material-symbols-outlined">add</span>
                </button>
            </div>
            <div class="category-body">

            </div>
        </div>
    </main>
</body>
</html>
